<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - Collection Exclusive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px; }
        .auth-card { background: var(--white); padding: 40px; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); width: 100%; max-width: 400px; text-align: center; }
        .auth-title { font-family: 'Cormorant Garamond', serif; font-size: 2rem; color: var(--primary); margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        .auth-link { margin-top: 20px; display: block; color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .error-message, .success-message { margin-bottom: 20px; display: none; padding: 12px; border-radius: 8px; }
        .error-message { color: #ff4444; background: #ffe0e0; }
        .success-message { color: #00aa00; background: #e0ffe0; }
    </style>
</head>
<body>
    <nav><div class="nav-content"><a href="/" class="logo">COLLECTION</a></div></nav>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Nouveau mot de passe</h1>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label>Nouveau mot de passe</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="product-cta" style="width: 100%">Réinitialiser</button>
            </form>
            <a href="login.html" class="auth-link">← Retour à la connexion</a>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (!token) {
            document.getElementById('errorMessage').textContent = 'Token manquant. Veuillez utiliser le lien reçu par email.';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('resetPasswordForm').style.display = 'none';
        }
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            if (password !== confirmPassword) {
                errorEl.textContent = 'Les mots de passe ne correspondent pas';
                errorEl.style.display = 'block';
                return;
            }
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password })
                });
                const result = await response.json();
                if (response.ok) {
                    successEl.textContent = result.message + ' Redirection vers la page de connexion...';
                    successEl.style.display = 'block';
                    e.target.reset();
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    errorEl.textContent = result.error;
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorEl.textContent = 'Erreur de connexion au serveur';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
