<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Collection Exclusive</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-top: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .form-card {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .products-table th,
        .products-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .products-table th {
            background: var(--primary);
            color: var(--white);
            font-weight: 500;
        }

        .products-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Tableau de Bord Admin</h1>
            <div>
                <a href="/" class="nav-link">Voir le Site</a>
                <a href="#" onclick="Auth.logout(); return false;" class="nav-link"
                    style="color: #ff4444;">Déconnexion</a>
            </div>
        </div>

        <!-- Add Product Form -->
        <div class="form-card">
            <h2>Ajouter un Produit</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label>Nom du Produit</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Catégorie (Code)</label>
                    <select name="category" required>
                        <option value="mobilier">Mobilier</option>
                        <option value="electromenager">Électroménager</option>
                        <option value="sante">Santé / Bien-être</option>
                        <option value="sport">Sport</option>
                        <option value="decoration">Décoration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Label Catégorie (Affichage)</label>
                    <input type="text" name="categoryLabel" placeholder="ex: Maison / Confort">
                </div>
                <div class="form-group">
                    <label>Prix (€)</label>
                    <input type="number" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image Principale</label>
                    <input type="file" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="product-cta">Ajouter le Produit</button>
            </form>
        </div>

        <!-- Product List -->
        <h2>Vos Produits</h2>
        <table class="products-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Catégorie</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsList">
                <!-- Products injected by JS -->
            </tbody>
        </table>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
