<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administration - Collection Exclusive</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-top: 20px;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .form-card {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .products-table th,
        .products-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .products-table th {
            background: var(--primary);
            color: var(--white);
            font-weight: 500;
        }

        .products-table img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .btn-delete {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-delete:hover {
            background: #cc0000;
        }

        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 20px;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Tableau de Bord Admin</h1>
            <div>
                <a href="/" class="nav-link">Voir le Site</a>
                <a href="#" onclick="Auth.logout(); return false;" class="nav-link"
                    style="color: #ff4444;">D√©connexion</a>
            </div>
        </div>

        <!-- Admin Management Section -->
        <div class="form-card">
            <h2>‚öôÔ∏è Gestion des Administrateurs</h2>
            <div class="form-group">
                <label>Ajouter un administrateur par email</label>
                <div style="display: flex; gap: 10px;">
                    <input type="email" id="newAdminEmail" placeholder="email@example.com" style="flex: 1;">
                    <button onclick="addAdmin()" class="product-cta">Ajouter Admin</button>
                </div>
                <small style="color: #666; margin-top: 5px; display: block;">
                    L'utilisateur doit avoir un compte existant pour √™tre promu administrateur.
                </small>
            </div>
            <div id="adminsList" style="margin-top: 20px;"></div>
        </div>

        <!-- Add Product Form -->
        <div class="form-card">
            <h2>Ajouter un Produit</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label>Nom du Produit</label>
                    <input type="text" name="name" required>
                </div>
                <div class="form-group">
                    <label>Cat√©gorie (Code)</label>
                    <select name="category" required>
                        <option value="mobilier">Mobilier</option>
                        <option value="electromenager">√âlectrom√©nager</option>
                        <option value="sante">Sant√© / Bien-√™tre</option>
                        <option value="sport">Sport</option>
                        <option value="decoration">D√©coration</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Label Cat√©gorie (Affichage)</label>
                    <input type="text" name="categoryLabel" placeholder="ex: Maison / Confort">
                </div>
                <div class="form-group">
                    <label>Prix (‚Ç¨)</label>
                    <input type="number" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label>Image Principale</label>
                    <input type="file" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="product-cta">Ajouter le Produit</button>
            </form>
        </div>

        <!-- Product List -->
        <h2>Vos Produits</h2>
        <table class="products-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Nom</th>
                    <th>Cat√©gorie</th>
                    <th>Prix</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productsList">
                <!-- Products injected by JS -->
            </tbody>
        </table>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Admin Management Functions
        async function loadAdmins() {
            try {
                const response = await fetch('/api/admin/admins', {
                    headers: { 'Authorization': `Bearer ${Auth.getToken()}` }
                });
                if (!response.ok) throw new Error('Failed to load admins');
                
                const data = await response.json();
                const adminsList = document.getElementById('adminsList');
                
                if (data.admins.length === 0) {
                    adminsList.innerHTML = '<p style="color: #666;">Aucun administrateur pour le moment.</p>';
                    return;
                }
                
                let html = '<table class="products-table"><thead><tr><th>ID</th><th>Nom</th><th>Email</th><th>Actions</th></tr></thead><tbody>';
                
                data.admins.forEach(admin => {
                    const currentUser = Auth.getUser();
                    const isSelf = currentUser && currentUser.id === admin.id;
                    
                    html += `<tr>
                        <td>${admin.id}</td>
                        <td>${admin.username}</td>
                        <td>${admin.email}</td>
                        <td>
                            ${isSelf ? 
                                '<span style="color: #666; font-style: italic;">Vous</span>' : 
                                `<button onclick="removeAdmin(${admin.id}, '${admin.email}')" class="delete-btn">Retirer</button>`
                            }
                        </td>
                    </tr>`;
                });
                
                html += '</tbody></table>';
                
                if (data.configuredEmails.length > 0) {
                    html += `<div style="margin-top: 15px; padding: 15px; background: #f0f9ff; border-left: 4px solid #0ea5e9; border-radius: 4px;">
                        <strong>üìã Emails admin configur√©s (fichier .env):</strong><br>
                        <small style="color: #666;">${data.configuredEmails.join(', ')}</small><br>
                        <small style="color: #888; font-style: italic;">Ces utilisateurs recevront automatiquement le r√¥le admin lors de l'inscription.</small>
                    </div>`;
                }
                
                adminsList.innerHTML = html;
            } catch (error) {
                console.error('Error loading admins:', error);
                document.getElementById('adminsList').innerHTML = '<p style="color: #ff4444;">Erreur de chargement</p>';
            }
        }

        async function addAdmin() {
            const emailInput = document.getElementById('newAdminEmail');
            const email = emailInput.value.trim();
            
            if (!email) {
                alert('Veuillez entrer un email');
                return;
            }
            
            try {
                const response = await fetch('/api/admin/admins', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${Auth.getToken()}`
                    },
                    body: JSON.stringify({ email })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    emailInput.value = '';
                    loadAdmins();
                } else {
                    alert(`Erreur: ${result.error}\n${result.info || ''}`);
                }
            } catch (error) {
                console.error('Error adding admin:', error);
                alert('Erreur lors de l\'ajout de l\'administrateur');
            }
        }

        async function removeAdmin(userId, email) {
            if (!confirm(`√ätes-vous s√ªr de vouloir retirer les droits admin √† ${email} ?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/admins/${userId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${Auth.getToken()}` }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert(result.message);
                    loadAdmins();
                } else {
                    alert(`Erreur: ${result.error}`);
                }
            } catch (error) {
                console.error('Error removing admin:', error);
                alert('Erreur lors de la suppression');
            }
        }

        // Load admins on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadAdmins();
        });
    </script>
</body>

</html>
