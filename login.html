<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Collection Exclusive</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .auth-card {
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
        }

        .auth-link {
            margin-top: 20px;
            display: block;
            color: var(--accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .error-message {
            color: #ff4444;
            margin-bottom: 20px;
            display: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
            color: #888;
            font-size: 0.85rem;
        }

        #googleBtn {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">COLLECTION</a>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Connexion</h1>
            <div id="errorMessage" class="error-message"></div>

            <!-- Google Sign-In Button -->
            <div id="googleBtn"></div>

            <div class="divider"><span>ou</span></div>

            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" name="password" required>
                </div>
                <a href="forgot-password.html" style="display: block; text-align: right; margin-bottom: 15px; color: var(--accent); text-decoration: none; font-size: 0.85rem;">Mot de passe oublié ?</a>
                <button type="submit" class="product-cta" style="width: 100%">Se Connecter</button>
            </form>
            <a href="register.html" class="auth-link">Pas encore de compte ? Créer un compte</a>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Google Sign-In initialization
        let googleConfig = null;

        // Fetch configuration from server
        async function loadGoogleConfig() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();
                googleConfig = config;
                
                if (config.googleAuthEnabled && config.googleClientId) {
                    // Initialize Google Sign-In
                    google.accounts.id.initialize({
                        client_id: config.googleClientId,
                        callback: handleGoogleSignIn
                    });
                    google.accounts.id.renderButton(
                        document.getElementById('googleBtn'),
                        { theme: 'outline', size: 'large', text: 'signin_with', width: '320' }
                    );
                } else {
                    // Hide Google button if not configured
                    document.getElementById('googleBtn').style.display = 'none';
                    const divider = document.querySelector('.divider');
                    if (divider) divider.style.display = 'none';
                }
            } catch (error) {
                console.error('Failed to load config:', error);
                document.getElementById('googleBtn').style.display = 'none';
            }
        }

        window.onload = loadGoogleConfig;

        async function handleGoogleSignIn(response) {
            try {
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ credential: response.credential })
                });
                const result = await res.json();
                if (res.ok) {
                    Auth.login(result.token, result.user);
                } else {
                    document.getElementById('errorMessage').textContent = result.error;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Google Sign-In error:', error);
                document.getElementById('errorMessage').textContent = 'Erreur lors de la connexion Google';
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Regular login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    Auth.login(result.token, result.user);
                } else {
                    document.getElementById('errorMessage').textContent = result.error;
                    document.getElementById('errorMessage').style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
            }
        });
    </script>
</body>

</html>
