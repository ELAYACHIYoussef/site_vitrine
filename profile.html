<!DOCTYPE html>
<html lang="fr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Collection Exclusive</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            padding-top: 80px;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .profile-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            color: var(--primary);
        }

        .tab-nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            background: none;
            border: none;
            padding: 15px 30px;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--accent);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-card {
            background: var(--white);
            padding: 40px;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .orders-table,
        .favorites-grid {
            margin-top: 20px;
        }

        .orders-table table {
            width: 100%;
            border-collapse: collapse;
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .orders-table th,
        .orders-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .orders-table th {
            background: var(--primary);
            color: var(--white);
            font-weight: 500;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .favorites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
        }

        .fav-card {
            background: var(--white);
            border-radius: var(--radius-md);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: transform 0.3s;
            position: relative;
        }

        .fav-card:hover {
            transform: translateY(-5px);
        }

        .fav-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .fav-card-content {
            padding: 20px;
        }

        .fav-card h3 {
            margin: 0 0 10px 0;
            font-size: 1.1rem;
        }

        .fav-card .price {
            color: var(--accent);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .btn-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 35px;
            height: 35px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-content">
            <a href="/" class="logo">COLLECTION</a>
            <ul class="nav-links" id="navLinks"></ul>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <h1>Mon Espace Client</h1>
            <p id="welcomeMessage"></p>
        </div>

        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('profile')">üë§ Mon Profil</button>
            <button class="tab-btn" onclick="switchTab('orders')">üì¶ Mes Commandes</button>
            <button class="tab-btn" onclick="switchTab('favorites')">‚ù§Ô∏è Mes Favoris</button>
        </div>

        <!-- Profile Tab -->
        <div id="profile" class="tab-content active">
            <div class="form-card">
                <h2>Informations Personnelles</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label>Nom d'utilisateur</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <button type="submit" class="product-cta">Mettre √† jour</button>
                </form>
            </div>

            <div class="form-card">
                <h2>Changer le Mot de Passe</h2>
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Mot de passe actuel</label>
                        <input type="password" name="currentPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Nouveau mot de passe</label>
                        <input type="password" name="newPassword" required>
                    </div>
                    <button type="submit" class="product-cta">Changer le mot de passe</button>
                </form>
            </div>
        </div>

        <!-- Orders Tab -->
        <div id="orders" class="tab-content">
            <div class="orders-table">
                <h2>Historique des Commandes</h2>
                <div id="ordersList"></div>
            </div>
        </div>

        <!-- Favorites Tab -->
        <div id="favorites" class="tab-content">
            <h2>Mes Produits Favoris</h2>
            <div class="favorites-grid" id="favoritesList"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
