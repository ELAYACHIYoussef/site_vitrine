<!DOCTYPE html>
<html lang="fr" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Collection Exclusive</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container { display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px; }
        .auth-card { background: var(--white); padding: 40px; border-radius: var(--radius-md); box-shadow: var(--shadow-lg); width: 100%; max-width: 400px; text-align: center; }
        .auth-title { font-family: 'Cormorant Garamond', serif; font-size: 2rem; color: var(--primary); margin-bottom: 20px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-family: inherit; }
        .auth-link { margin-top: 20px; display: block; color: var(--accent); text-decoration: none; font-size: 0.9rem; }
        .error-message, .success-message { margin-bottom: 20px; display: none; padding: 12px; border-radius: 8px; }
        .error-message { color: #ff4444; background: #ffe0e0; }
        .success-message { color: #00aa00; background: #e0ffe0; }
        .info-text { color: #666; font-size: 0.9rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav><div class="nav-content"><a href="/" class="logo">COLLECTION</a></div></nav>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Mot de passe oublié</h1>
            <p class="info-text">Entrez votre adresse email et nous vous enverrons un lien pour réinitialiser votre mot de passe.</p>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <button type="submit" class="product-cta" style="width: 100%">Envoyer le lien</button>
            </form>
            <a href="login.html" class="auth-link">← Retour à la connexion</a>
        </div>
    </div>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            const errorEl = document.getElementById('errorMessage');
            const successEl = document.getElementById('successMessage');
            errorEl.style.display = 'none';
            successEl.style.display = 'none';
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    successEl.textContent = result.message;
                    successEl.style.display = 'block';
                    e.target.reset();
                } else {
                    errorEl.textContent = result.error;
                    errorEl.style.display = 'block';
                }
            } catch (error) {
                console.error('Forgot password error:', error);
                errorEl.textContent = 'Erreur de connexion au serveur';
                errorEl.style.display = 'block';
            }
        });
    </script>
</body>
</html>
